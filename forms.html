<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Practise</title>
  </head>
  <body>
    <form>
      <h1>Log In</h1>
      <h2>Please input your Email and Password</h2>
      <input type="email" name="useremail" placeholder="Email Here" >
      <input type="password" name="password" value="" required>
      <input type="submit" name="" value="Click me">
    </form>

    <form >
      <h1>Choose Color input</h1>
      <input type="color" name="" value="">
      <h2>Enter some Text</h2>
      <input type="text" name="" value="Text Goes here">
    </form>

    <form action="https://www.google.com" method="get">
      <p>Enter Text and take me to Google:</p>
      <input type="text" name="userinput" value="">
      <input type="submit" name="" value="Submit">
    </form>

    <form >
      <h1>Using Lable</h1>
      <label for="userinput">Enter Input:</label>
      <input id="userinput" type="text" name="" placeholder="Hello!">

    </form>
  </body>
</html>
