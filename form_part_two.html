<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">

      <h2>Are you from inside Bangladesh or outside?</h2>
      <!-- radio button -->
      <label for="inbd">Inside:</label>
      <input id="inbd"  type="radio" name="loc" value="inside">
      <label for="outbd">Outside:</label>
      <input id="outbd" type="radio" name="loc" value="outside">

      <!-- drop down button -->
      <h2>How was your service?</h2>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>

      <!-- text input with bigger input box -->
      <h2>Any other feedback</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>

      <input type="submit" name="" value="SUBMIT">

    </form>




  </body>
</html>
